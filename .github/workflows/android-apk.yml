name: Build APK (from ZIP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ مهم: تجهيز Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          rm -rf project
          unzip -o BodyFuelCalculator_AndroidProject.zip -d project
          ls -la project
          ls -la project/BodyFuelCalculator

      # ✅ شغّل Gradle Wrapper لو موجود
      - name: Build Debug APK
        run: |
          cd project/BodyFuelCalculator
          chmod +x gradlew || true
          ./gradlew :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/BodyFuelCalculator/app/build/outputs/apk/debug/*.apk
